# Project information
site_name: "Flet"
site_url: https://docs.flet.dev/
site_author: Flet
site_description: Build multi-platform Python apps powered by Flutter.

# Repository
edit_uri: edit/main/sdk/python/packages/flet/docs
repo_name: flet-dev/flet
repo_url: https://github.com/flet-dev/flet

# Copyright
copyright: Copyright &copy; 2025 Appveyor Systems Inc.

# Theme
theme:
  name: "material"
  favicon: "images/favicon.ico"
  logo: "images/logo.svg"
  icon:
    annotation: material/plus-circle
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme)"
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-auto
        name: "Switch to light mode"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-7
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: "Switch to system preference"
  features:
    - content.action.annotate
    - content.action.copy
    - content.tooltips
    - content.action.tooltips
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.footer
    - navigation.top
    - navigation.indexes
    - navigation.prune
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

# Extras
extra:
  version:
    provider: mike
  # hide the "Made with Material for MkDocs" message
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/flet-dev
    - icon: fontawesome/brands/discord
      link: https://discord.gg/bCFXYgZR3b
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/fletdev
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/fletdev.bsky.social
extra_css:
  - extras/css/mkdocstrings.css

# Validation
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn

# Watch
watch:
  - docs
  - src
  - ../../../../CHANGELOG.md
  - ../../../../LICENSE
  - ../../../../README.md


# Plugins
plugins:
  # - footnotes
  - exclude:
      glob:
        - archive/*
  - search:
      lang: en
  - macros:
      module_name: docs/extras/macros
      verbose: true
  - open-in-new-tab
  - mike:
      alias_type: symlink
  - glightbox:
      background: none
  - markdown-exec
  - mkdocstrings:
      default_handler: python_xref
      custom_templates: docs/templates
      handlers:
        python_xref:
          options:
            relative_crossrefs: true
            docstring_style: google
            show_signature_annotations: true
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_root_heading: false
            show_root_toc_entry: false
            show_root_full_path: false
            show_bases: false
            show_source: false
            group_by_category: true
            show_category_heading: true
            show_labels: true
            show_if_no_docstring: true
            docstring_section_style: list
            separate_signature: true
            inherited_members: false
            summary:
                attributes: false
                functions: false
            preload_modules: [ flet, flet_ads ]
            filters:
              - "!^_" # Exclude private members starting with only one underscore
              - "!^(init|before_update|build|will_unmount|did_mount)$"
            extensions:
              - griffe_modernized_annotations
              - griffe_warnings_deprecated
            extra:
              show_children: false
              show_class_docstring: false
          inventories:
            - url: https://docs.python.org/3/objects.inv
              domains: [py, std]
            - url: https://typing-extensions.readthedocs.io/en/latest/objects.inv
  - external-images:
      mappings:
        - source_dir: ../../examples
          target_url_path: examples
          include_exts: [".png", ".gif", ".svg"]
        - source_dir: integration_tests
          target_url_path: test-images
          include_exts: [".png", ".gif", ".svg"]

# Markdown Extensions
markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - footnotes
  - toc:
      permalink: "#"

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: python
          class: python
          validator: !!python/name:markdown_exec.validator
          format: !!python/name:markdown_exec.formatter
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      restrict_base_path: False
      url_download: True
  - pymdownx.magiclink:
      repo_url_shorthand: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.blocks.caption
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - pymdownx.blocks.tab:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

