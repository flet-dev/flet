[project]
name = "flet"
version = "0.1.0"
description = "Flet for Python - easily build interactive multi-platform apps in Python"
authors = [{name = "Appveyor Systems Inc.", email = "hello@flet.dev"}]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "flet-cli; extra == 'cli'",
    "flet-desktop; extra == 'desktop' and (platform_system == 'Darwin' or platform_system == 'Windows')",
    "flet-web; extra == 'web'",
    "oauthlib >=3.2.2; platform_system != 'Pyodide'",
    "httpx >=0.28.1; platform_system != 'Pyodide'",
    "repath >=0.9.0",
    "msgpack >=1.1.0"
]

[project.urls]
Homepage = "https://flet.dev"
Repository = "https://github.com/flet-dev/flet"
Documentation = "https://docs.flet.dev/"

[project.optional-dependencies]
all = ["flet-cli", "flet-desktop", "flet-web"]
cli = ["flet-cli"]
desktop = ["flet-desktop"]
web = ["flet-web"]

[project.scripts]
flet = "flet.cli:main"

[dependency-groups]
dev = [
    "pytest >=7.2.0",
    "tomlkit >=0.11.6",
    "cryptography >=39.0.0",
    "pillow >=10.3.0",
    "pre-commit >=2.21.0",
    "pypi-cleanup==0.1.4",
    "pandas >=2.2.3",
    "ruff>=0.11.7",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings-python",
    "mkdocstrings-python-xref",
    "mkdocs-exclude",
    "mike",
    "markdown>=3.6",
    "pymdown-extensions",
    "mkdocs-glightbox",
    "mkdocs-open-in-new-tab",
    "mkdocs-section-index",
    "griffe-modernized-annotations",
    "pygments>=2.16",
    "markdown-exec[ansi]",
]
all = [
    { include-group = 'dev' },
    { include-group = 'docs' },
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
