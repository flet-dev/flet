project_name: fletd

builds:
  - id: fletd
    main: cmd/fletd/main.go
    binary: fletd
    env:
      - CGO_ENABLED=0
    flags:
      - -tags=release
    ldflags:
      - -s -w -X github.com/flet-dev/flet/server/commands.version={{.Version}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm64
      - arm
    goarm:
      - 7
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
      - goos: linux
        goarch: 386
      - goos: darwin
        goarch: 386

