archives:
  - id: fletd-binaries
    builds:
      - fletd
    format: binary
    name_template: "fletd-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
  - id: fletd-tars
    builds:
      - fletd
    name_template: "fletd-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

release:
  prerelease: auto
