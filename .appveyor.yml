version: 0.0.{build}

skip_branch_with_pr: true

skip_commits:
  files:
    - docs/**/*
    - media/**/*
    - "*.md"

environment:
  python_stack: python 3.10
  FLUTTER_VERSION: 3.24.0
  GITHUB_TOKEN:
    secure: 9SKIwc3VSfYJ5IChvNR74hQprJ0DRmcV9pPX+8KyE6IXIdfMsX6ikeUmMhJGRu3ztkZaF45jmU7Xn/6tauXQXhDBxK1N8kFHFSAnq6LjUXyhS0TZKX/H+jDozBeVbCXp

  matrix:
    - job_name: Build Flet package for Flutter
      job_group: build_flet_package
      APPVEYOR_BUILD_WORKER_IMAGE: ubuntu

    - job_name: Build Flet for Windows
      job_group: build_flet
      job_depends_on: build_flet_package
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2022

    - job_name: Build Flet for macOS
      job_group: build_flet
      job_depends_on: build_flet_package
      APPVEYOR_BUILD_WORKER_IMAGE: macos-monterey

    - job_name: Build Flet for Linux
      job_group: build_flet
      job_depends_on: build_flet_package
      APPVEYOR_BUILD_WORKER_IMAGE: ubuntu2004

    - job_name: Build Flet for Linux ARM64
      job_group: build_flet
      job_depends_on: build_flet_package
      APPVEYOR_BUILD_WORKER_IMAGE: ubuntu2004-arm
      python_stack: ""

    - job_name: Build Flet for web
      job_group: build_flet
      job_depends_on: build_flet_package
      APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu

    - job_name: Test Python 3.8
      job_group: python_tests
      python_stack: python 3.8
      APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu

    - job_name: Test Python 3.9
      job_group: python_tests
      python_stack: python 3.9
      APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu

    - job_name: Test Python 3.10
      job_group: python_tests
      python_stack: python 3.10
      APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu

    - job_name: Test Python 3.11
      job_group: python_tests
      python_stack: python 3.11
      APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu

    - job_name: Test Python 3.12
      job_group: python_tests
      python_stack: python 3.12
      APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu

    - job_name: Build Python wheels
      job_group: python_build
      job_depends_on: python_tests, build_flet
      APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
      TWINE_USERNAME: __token__
      TWINE_PASSWORD:
        secure: 174ncAbF5IjSIkmioPt62jeSnzmTlRNchUkE4QdjDWH8xK1olYtySXLJpo2q95HcP7lWJky1hv4APESiRRHnBWoY0XRFafzM/mbCDMzG1tZXiXZmpP1qzHAtRP2QSCIg18xh1TMktraUdTi7sbJnjjRhqzgbW1k0kLBxKw79MPFBhYQ/TiGcmaYWZbWVZNY3HCUCb6Dt7bG1OE2Ul9rD1gvs55xwO9Oq9FOVA1VnMYw=
      TWINE_NON_INTERACTIVE: true

matrix:
  fast_finish: true

stack: $python_stack

for:
  # ======================================
  #      Build Flet package for Flutter
  # ======================================

  - matrix:
      only:
        - job_name: Build Flet package for Flutter

    install:
      - ps: |
          if ($env:APPVEYOR_REPO_TAG_NAME) {
            $env:PKG_VER = $env:APPVEYOR_REPO_TAG_NAME.replace("v", "")
          } else {
            $cv = [version](git describe --abbrev=0).substring(1)
            $env:PKG_VER = "$($cv.major).$($cv.minor+1).0+$($env:APPVEYOR_BUILD_NUMBER)"
          }
          Update-AppveyorBuild -Version $env:PKG_VER
      - pip3 install pyyaml
      - source ci/install_flutter.sh

    build_script:
      - sh: |
          if [[ "$APPVEYOR_REPO_TAG_NAME" != "" ]]; then
            mkdir -p $HOME/.config/dart
            echo $PUB_DEV_TOKEN | base64 --decode > $HOME/.config/dart/pub-credentials.json

            # patch pubspecs
            for dir in packages/flet*; do
              echo "Patching $dir/pubspec.yaml"
              python3 ci/patch_pubspec.py $dir/pubspec.yaml $PKG_VER
            done

            cd packages/flet
            echo "Running flet tests"
            flutter test || exit 1
            dart pub publish --force || exit 1
            cd $APPVEYOR_BUILD_FOLDER

            sleep 120

            for dir in packages/flet_*; do
              cd "$dir"
              echo "Publishing $dir package"
              dart pub publish --force || exit 1
              cd "$APPVEYOR_BUILD_FOLDER"
            done

          else

            cd packages/flet
            echo "Running flet tests"
            flutter test || exit 1
            dart pub publish --dry-run
            cd $APPVEYOR_BUILD_FOLDER

            for dir in packages/flet_*; do
              cd "$dir"
              echo "Dry-run publishing $dir package"
              dart pub publish --dry-run
              cd "$APPVEYOR_BUILD_FOLDER"
            done
          fi

  # ======================================
  #      Build Flet View for Windows
  # ======================================

  - matrix:
      only:
        - job_name: Build Flet for Windows

    install:
      - dart pub global activate fvm
      - set PATH=%LOCALAPPDATA%\Pub\Cache\bin;%USERPROFILE%\fvm\default\bin;%PATH%
      - fvm install %FLUTTER_VERSION%
      - fvm global %FLUTTER_VERSION%
      - flutter --version

    build_script:
      - cd client
      - flutter build windows --build-name=%APPVEYOR_BUILD_VERSION%
      - set RELEASE_DIR=build\windows\x64\runner\Release
      - copy "%WINDIR%\system32\msvcp140.dll" %RELEASE_DIR%
      - copy "%WINDIR%\system32\vcruntime140.dll" %RELEASE_DIR%
      - copy "%WINDIR%\system32\vcruntime140_1.dll" %RELEASE_DIR%
      - dir %RELEASE_DIR%
      - ren build\windows\x64\runner\Release flet
      - cd build\windows\x64\runner
      - 7z a flet-windows.zip flet
      - cd %APPVEYOR_BUILD_FOLDER%

    test: off

    artifacts:
      - path: client\build\windows\x64\runner\flet-windows.zip
        name: flet_windows

    deploy:
      provider: GitHub
      auth_token: $(GITHUB_TOKEN)
      release: $(APPVEYOR_REPO_TAG_NAME)
      artifact: flet_windows
      on:
        APPVEYOR_REPO_TAG: true

  # ======================================
  #      Build Flet View for macOS
  # ======================================

  - matrix:
      only:
        - job_name: Build Flet for macOS

    install:
      - HOMEBREW_NO_AUTO_UPDATE=1 brew install cocoapods
      - source ci/install_flutter.sh

    build_script:
      # Flutter macOS client
      - cd client
      - flutter build macos --build-name=$APPVEYOR_BUILD_VERSION
      - tar -czvf flet-macos-amd64.tar.gz -C build/macos/Build/Products/Release Flet.app

    artifacts:
      - path: client/flet-macos-amd64.tar.gz
        name: flet_macos

    deploy:
      provider: GitHub
      auth_token: $(GITHUB_TOKEN)
      release: $(APPVEYOR_REPO_TAG_NAME)
      artifact: flet_macos
      on:
        APPVEYOR_REPO_TAG: true

  # ======================================
  #      Build Flet View for Linux
  # ======================================

  - matrix:
      only:
        - job_name: Build Flet for Linux

    install:
      - sudo apt update --allow-releaseinfo-change
      - sudo apt install -y libmpv-dev mpv libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-doc gstreamer1.0-tools gstreamer1.0-x gstreamer1.0-alsa gstreamer1.0-gl gstreamer1.0-gtk3 gstreamer1.0-qt5 gstreamer1.0-pulseaudio
      - source ci/install_flutter.sh

    build_script:
      - cd client
      - flutter build linux --build-name=$APPVEYOR_BUILD_VERSION
      - mv build/linux/x64/release/bundle build/linux/x64/release/flet
      - tar -czvf flet-linux-amd64.tar.gz -C build/linux/x64/release flet

    artifacts:
      - path: client/flet-linux-amd64.tar.gz
        name: flet_linux_amd64

    deploy:
      provider: GitHub
      auth_token: $(GITHUB_TOKEN)
      release: $(APPVEYOR_REPO_TAG_NAME)
      artifact: flet_linux_amd64
      on:
        APPVEYOR_REPO_TAG: true

  # ======================================
  #    Build Flet View for Linux ARM64
  # ======================================

  - matrix:
      only:
        - job_name: Build Flet for Linux ARM64

    install:
      # Flutter SDK
      - sudo apt update --allow-releaseinfo-change
      - sudo apt install -y clang libmpv-dev mpv libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-doc gstreamer1.0-tools gstreamer1.0-x gstreamer1.0-alsa gstreamer1.0-gl gstreamer1.0-gtk3 gstreamer1.0-qt5 gstreamer1.0-pulseaudio
      - git clone https://github.com/flutter/flutter.git -b stable "$HOME/flutter"
      - export PATH="$PATH:$HOME/flutter/bin"
      - source ci/install_flutter.sh

    build_script:
      - cd client
      - flutter build linux --build-name=$APPVEYOR_BUILD_VERSION
      - mv build/linux/arm64/release/bundle build/linux/arm64/release/flet
      - tar -czvf flet-linux-arm64.tar.gz -C build/linux/arm64/release flet

    artifacts:
      - path: client/flet-linux-arm64.tar.gz
        name: flet_linux_arm64

    deploy:
      provider: GitHub
      auth_token: $(GITHUB_TOKEN)
      release: $(APPVEYOR_REPO_TAG_NAME)
      artifact: flet_linux_arm64
      on:
        APPVEYOR_REPO_TAG: true

  # ======================================
  #      Build Flet for web
  # ======================================

  - matrix:
      only:
        - job_name: Build Flet for web

    install:
      - source ci/install_flutter.sh

    build_script:
      # Flutter Web client
      - cd client
      - flutter build web --release
      - rm -rf build/web/canvaskit
      - ls -alR build/web
      - cd ..
      - tar -czvf client/build/flet-web.tar.gz -C client/build/web .

    artifacts:
      - path: client/build/flet-web.tar.gz
        name: flet_web

    deploy:
      provider: GitHub
      auth_token: $(GITHUB_TOKEN)
      release: $(APPVEYOR_REPO_TAG_NAME)
      artifact: flet_web
      on:
        APPVEYOR_REPO_TAG: true

  ######################
  #    Python Tests    #
  ######################
  - matrix:
      only:
        - job_group: python_tests

    install:
      - python --version
      - cd sdk/python
      - python -m ensurepip --upgrade
      - pip3 install --upgrade setuptools pip virtualenv
      - pip3 install poetry
      - poetry install

    build: off

    test_script:
      - poetry run pytest

  ######################
  #    Python Build    #
  ######################
  - matrix:
      only:
        - job_group: python_build

    install:
      - python --version
      - cd sdk/python
      - pip install --upgrade importlib-metadata==7.2.1
      - pip install --upgrade setuptools wheel twine poetry tomlkit virtualenv
      - poetry install

    test: off

    build_script:
      # patch version
      - ps: |
          $ErrorActionPreference = "Stop"
          $env:PYPI_VER = $env:APPVEYOR_BUILD_VERSION.replace("+", ".dev")
          $vp = "packages/flet-core/src/flet_core/version.py"; (Get-Content $vp).replace("version = `"`"", "version = `"$env:PYPI_VER`"") | Set-Content $vp
      - python3 patch_toml.py packages/flet/pyproject.toml $PYPI_VER
      - python3 patch_toml.py packages/flet-embed/pyproject.toml $PYPI_VER
      - python3 patch_toml.py packages/flet-runtime/pyproject.toml $PYPI_VER
      - python3 patch_toml.py packages/flet-core/pyproject.toml $PYPI_VER
      - python3 patch_toml.py packages/flet-pyodide/pyproject.toml $PYPI_VER

      # build "flet-core" package
      - pushd packages/flet-core
      - poetry build
      - popd

      # build "flet-runtime" package
      - pushd packages/flet-runtime
      - poetry build
      - popd

      # build "flet-embed" package
      - pushd packages/flet-embed
      - poetry build
      - popd

      # build "flet" package
      - pushd packages/flet
      - python3 download-web.py
      - poetry build
      - python3 build-wheels.py
      - popd

      # build "flet-pyodide" package
      - pushd packages/flet-pyodide
      - poetry build
      - popd

      # publish package
      - sh: |
          if [[ ("$APPVEYOR_REPO_BRANCH" == "main" || "$APPVEYOR_REPO_TAG_NAME" != "") && "$APPVEYOR_PULL_REQUEST_NUMBER" == "" ]]; then
              twine upload packages/flet-core/dist/* packages/flet-runtime/dist/* packages/flet-embed/dist/* packages/flet/dist/* packages/flet-pyodide/dist/*
          fi

    artifacts:
      - path: sdk/python/packages/flet-core/dist/*
      - path: sdk/python/packages/flet-runtime/dist/*
      - path: sdk/python/packages/flet/dist/*
      - path: sdk/python/packages/flet-embed/dist/*
      - path: sdk/python/packages/flet-pyodide/dist/*
